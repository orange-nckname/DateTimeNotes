<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>笔记应用</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="app">
        <!-- 主页面 -->
        <div class="page home-page">
            <!-- 分类tabs -->
            <div class="category-tabs">
                <div class="tabs-wrapper">
                    <div class="tab active" data-category="all">全部</div>
                </div>
            </div>

            <!-- 主体内容 -->
            <div class="main-content">
                <div class="timeline-container">
                    <!-- 时间轴和笔记列表将在这里动态生成 -->
                </div>
            </div>

            <!-- 底部栏 -->
            <div class="bottom-bar">
                <button id="newNote" class="new-note-btn">新建笔记</button>
            </div>
        </div>

        <!-- 编辑器页面 -->
        <div class="page editor-page" style="display: none;">
            <div class="editor-header">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="title-wrapper">
                    <div class="note-title" contenteditable="true">无标题笔记</div>
                </div>
                <button class="delete-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <div class="editor-toolbar">
                <div class="category-selector">
                    <select class="category-select">
                        <option value="">选择分类</option>
                    </select>
                    <button class="new-category-btn">新建分类</button>
                </div>
                <div class="format-toolbar">
                    <button class="format-btn" data-command="undo" title="撤销">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="format-btn" data-command="redo" title="重做">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>

            <div class="editor-content" contenteditable="true"></div>

            <div class="editor-toolbar bottom">
                <button class="insert-image-btn">插入图片</button>
                <!-- <button class="insert-list-btn">插入列表</button> -->
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- 新建分类模态框 -->
        <div class="modal category-modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新建分类</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="categoryName">分类名称</label>
                        <input type="text" id="categoryName" placeholder="请输入分类名称">
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label>选择颜色</label>
                        <div class="color-picker">
                            <div class="color-option" data-color="#FF6B6B" style="background-color: #FF6B6B"></div>
                            <div class="color-option" data-color="#4ECDC4" style="background-color: #4ECDC4"></div>
                            <div class="color-option" data-color="#45B7D1" style="background-color: #45B7D1"></div>
                            <div class="color-option" data-color="#96CEB4" style="background-color: #96CEB4"></div>
                            <div class="color-option" data-color="#D4A5A5" style="background-color: #D4A5A5"></div>
                            <div class="color-option" data-color="#9B59B6" style="background-color: #9B59B6"></div>
                            <div class="color-option" data-color="#3498DB" style="background-color: #3498DB"></div>
                            <div class="color-option" data-color="#1ABC9C" style="background-color: #1ABC9C"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="batchAssign">
                            批量添加现有笔记到该分类
                        </label>
                        <div class="note-list" style="display: none;">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn">取消</button>
                    <button class="confirm-btn" disabled>新建</button>
                </div>
            </div>
        </div>

        <!-- 添加删除确认对话框 -->
        <div class="modal delete-modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>删除笔记</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这条笔记吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn">取消</button>
                    <button class="confirm-btn delete-confirm-btn">删除</button>
                </div>
            </div>
        </div>

        <!-- 添加删除分类确认对话框 -->
        <div class="modal delete-category-modal" style="display: none;">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>删除分类</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个分类吗？该分类下的笔记将保留但会清除分类信息。</p>
                </div>
                <div class="modal-footer">
                    <button class="cancel-btn">取消</button>
                    <button class="confirm-btn delete-category-confirm-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
